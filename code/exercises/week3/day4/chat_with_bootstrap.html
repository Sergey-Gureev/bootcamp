<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid row p-0 m-0">
            <div id="friends"  class="col-3 row-gap-5 row vh-100" style="background-color:purple">
                <h3>Friends</h3>
                <p class="row mt-5 align-self-between" style="background-color:lightpink">Freya</p>
                <p class="row mt-5 align-self-between" style="background-color:lightpink">Linda</p>
                <p class="row mt-5 align-self-between" style="background-color:lightpink">Kenan</p>
                <p class="row mt-5 align-self-between" style="background-color:lightpink">Theresa</p>
            </div>
            <div id="chatbox" class="col-9  container d-flex align-items-start flex-column" style="background-color:gray;">
                <div class="row mb-auto">
                    <div class="row justify-content-end m-1">
                        <div class="col-2 text-bg-success rounded">
                            <p class="text">Hey</p>
                            <p class="time">14:00</p>
                        </div>
                    </div>
                    <div class="row justify-content-start m-1">
                        <div class="col-2 text-bg-dark rounded">
                            <p class="text">Hello?</p>
                            <p class="time">14:31</p>
                        </div>
                    </div>
                    <div class="row justify-content-end m-1">
                        <div class="col-3 text-bg-success rounded">
                            <p class="text">Sorry, been busy</p>
                            <p class="time">17:58</p>
                        </div>
                    </div>
                    <div class="row justify-content-start m-1">
                        <div class="text-bg-dark col-3 rounded">
                            <p class="text">You work too much</p>
                            <p class="time">17:59</p>
                        </div>
                    </div>
                    <div class="row justify-content-end m-1">
                        <div class="text-bg-success col-3 rounded">
                            <p class="text">Tell me about it</p>
                            <p class="time">17:59</p>
                        </div>
                    </div>
                </div>
                <div class="row d-flex w-100">
                    <div id="input" class="p-0">
                        <input type="text" class="w-70" placeholder="Type a message">
                        <div class="bg-danger text-center m-0">Send</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
