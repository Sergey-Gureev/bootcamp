<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container-fluid w-100 border-box ">
        <div class="row py-3 justify-content-between">
            <div class="col py-3 border border-black col-1 text-bg-success">Column</div>
            <div class="col py-3 border border-black col-8 text-bg-success">Column</div>
            <div class="col py-3 border border-black col-1 text-bg-success">Column</div>
        </div>
        <div class="row py-3 justify-content-between">
            <div class="col py-3 border border-black col-7 text-bg-success">Column</div>
            <div class="col py-3 border border-black col-1 text-bg-success">Column</div>
            <div class="col py-3 border border-black col-2 text-bg-success">Column</div>
        </div>
        <div class="row py-3 justify-content-between">
            <div class="col py-3 border border-black col-1 text-bg-success">Column</div>
            <div class="col py-3 border border-black col-2 text-bg-success">Column</div>
            <div class="col py-3border border-black col-8 text-bg-success">Column</div>
        </div>
        <div class="row py-3 justify-content-between">
            <div class="col py-3 border border-black col-2 text-bg-warning position-relative">Column  <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
            </div>
            <div class="col py-3 border border-black col-1 text-bg-success">Column</div>
            <div class="col py-3 border border-black col-2 text-bg-success">Column</div>
            <div class="col py-3 border border-black col-1 text-bg-success">Column</div>
            <div class="col py-3 border border-black col-2 text-bg-success">Column</div>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
