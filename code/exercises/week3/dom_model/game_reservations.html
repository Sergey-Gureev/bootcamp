<!DOCTYPE html>
<html>

<head>
    <title>DOM</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="row" >
        <div id="playing-field" class="centered">
            <div id="ball" class="centered"></div>
        </div>
        <div id="arrows" class="centered">
            <div id="up" class="arrow">&uarr;</div>
            <div id="left" class="arrow">&larr;</div>
            <div id="right" class="arrow">&rarr;</div>
            <div id="down" class="arrow">&darr;</div>
        </div>
    </div>
    <div id="box" class="row" >Click me</div>

    <div class="reservations row"><h3>Reservations checker</h3>
        <input id="customer" placeholder="put your name" required>
        <button id="submit">Submit</button>
    </div>



    <!-- Form -->
    <form id="form" class="form row" style=" background-color: rgb(10, 177, 10); width: 450px; padding:20px;">
        <div class="row">
            <label>
                <div>Name</div>
                <input type="text" id="name" required minlength="2" style="width: 100%">
            </label>
        </div>
        <div class="row justify-content-between">
            <div class="col-auto">
                <label>
                    <div>Desired Salary</div>
                    <div><input id="salary" required type="number" min="10000" max="16000" required></div>
                </label>
            </div>
            <div class="col-auto">
                <label>
                    <div>Birthday</div>
                    <div><input type="date" id="birthday" required></div>
                </label>
            </div>
        </div>
        
        <div class="row">
            <label>
                <div>Phone</div>
                <input type="number" id="phone" style="width: 100%" required>
            </label>
        </div>
        <p id="responce"></p>
        <button type="button" id="formButton" class="btn btn-success">Success</button>
    </form>

    <script src="game_reservations.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>

</html>
